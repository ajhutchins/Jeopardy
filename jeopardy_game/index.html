<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wholeGame">
        <h1>Jeopardy</h1>
        <div class="categories">
            <div id="category1">Film</div>
            <div id="category2">Music</div>
            <div id="category3">Art</div>
            <div id="category4">Literature</div>
            <div id="category5">Sports</div>
    </div>
        <div class="columns">
            <div id="column1">
                <div id="question1">
                    In <em>Back to the Future</em>, what year does Marty McFly go back to?
                    <ul id="question1answers">
                        <button>1940</button>
                        <button>1945</button>
                        <button>1955</button>
                        <button>1965</button>
                    </ul>
                </div>
                <div id="question2">
                    In <em>The Matrix</em>, which pill does Neo take?
                    <ul id="question2answers">
                        <button>Red Pill</button>
                        <button>Blue Pill</button>
                    </ul>
                </div>
                <div id="question3">
                    In <em>Stand By Me</em>, what were the boys searching for?
                    <ul id="question3answers">
                        <button>A Dead Body</button>
                        <button>Hidden Treasure</button>
                        <button>Their Friend</button>
                        <button>Nothing In Particular</button>
                    </ul>
                </div>
                <div id="question4">
                    What year was <em>Forest Gump</em> released?
                    <ul id="question4answers">
                        <button>1990</button>
                        <button>1994</button>
                        <button>1999</button>
                        <button>2000</button>
                    </ul>
                </div>
                <div id="question5">
                    In <em>Harry Potter</em>, what is the name of Voldemort's snake?
                    <ul id="question5answers">
                        <button>Runespoor</button>
                        <button>Basilisk</button>
                        <button>Ashwinder</button>
                        <button>Nagini</button>
                    </ul>
                </div>
            </div>
            <div id="column2"></div>
            <div id="column3"></div>
            <div id="column4"></div>
            <div id="column5"></div>
    </div>
</div>
</body>
</html>
